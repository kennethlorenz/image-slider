<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mid">
        <a class="arrow left">&#10094;</a>
        <div class="images">
          <div class="image active" data-index="1">
            <img src="./images/1.jpg" alt="" />
          </div>
          <div class="image" data-index="2">
            <img src="./images/2.jpg" alt="" />
          </div>
          <div class="image" data-index="3">
            <img src="./images/3.jpg" alt="" id="3" />
          </div>
          <div class="image" data-index="4">
            <img src="./images/4.jpg" alt="" id="4" />
          </div>
        </div>
        <a class="arrow right">&#10095;</a>
      </div>
      <div class="radios">
        <input id="1" type="radio" name="img" checked />
        <input id="2" type="radio" name="img" />
        <input id="3" type="radio" name="img" />
        <input id="4" type="radio" name="img" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
